$(function(){
  var task_input2 = $('.task_input2')
  $(".task_on2").click(function(){
    // インターフェースが表示されているか
    if ($(".task_input2").hasClass("do")) {
      // 表示されている
      task_input2.removeClass('do');
      $(".task_on2").show();
      task_input2.hide();
    }
    else {
      // されていない
      // インターフェース表示
      task_input2.addClass("do");
      task_input2.show();
      $(".task_on2").hide();
      // 追加ボタンクリック
      // セレクトボタンの値をチェック
      $("#addTask").click(function() {
        // 値が0の場合

    }
